{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightBooking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> {% block head %} {% endblock %}
    <style>
        body {
            background-image: url("{% static 'images/travel.jpg' %}");
            background-repeat: no-repeat;
            background-size: 100% auto;
        }
        
        .navbar1 {
            background-color: white;
            color: black;
            padding: 3px;
        }
        
        #logo1 {
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="navbar1">
        <div id="logo1">
            <a href="{% url 'index' %}">
                <img src="{% static 'images/flight.png' %}">
            </a>
        </div>
        {% block div %} {% endblock %}
    </div>


    {% block content %} {% endblock %}

    <script>
        document.getElementById("one_way_radio").checked = true;

        function One_way_Div() {
            document.getElementById("one_way").style.display = "block";
            document.getElementById("two_way").style.display = "none";
            document.getElementById("two_way_radio").checked = false;
        }

        function two_way_Div() {
            document.getElementById("one_way").style.display = "none";
            document.getElementById("two_way").style.display = "block";
            document.getElementById("one_way_radio").checked = false;
        }
    </script>
</body>

</html>
